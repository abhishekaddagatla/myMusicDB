<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMusicDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3" id="title-col">
                <h1>myMusicDB</h1>
            </div>
            <div class="col-7">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search" aria-describedby="button-addon2" id="search-bar">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchSongs()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="col-2">
                <div class="col" id="main-col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-song-modal"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <table id="songs-table" class="table table-striped">
                
            </table>
        </div>
        <div class="row">
            
        </div>
    </div>
    
    <!-- new song modal -->
    <div class="modal fade" tabindex="-1" id="new-song-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Song</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Upload Song:</label>
                        <input type="file" class="form-control" id="file-input" accept="audio/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" id="name-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <input class="form-control" id="genre-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Artist</label>
                        <input class="form-control" id="artist-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="insertNewSong()" id="new-song-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- edit song modal -->
    <div class="modal fade" tabindex="-1" id="edit-song-modal" data-song-id="">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Song</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name-edit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <input class="form-control" id="genre-edit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Artist</label>
                        <input class="form-control" id="artist-edit">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdits()" id="new-song-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
